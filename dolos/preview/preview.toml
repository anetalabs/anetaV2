[upstream]
peer_address = "preview-node.world.dev.cardano.org:30000"
network_magic = 1
is_testnet = true

[storage]
path = "/data"

[genesis]
byron_path = "/etc/dolos/genesis/byron.json"
shelley_path = "/etc/dolos/genesis/shelley.json"
alonzo_path = "/etc/dolos/genesis/alonzo.json"

[sync]
pull_batch_size = 100

[submit]
prune_height = 200

[serve.grpc]
listen_address = "[::]:50051"

[serve.ouroboros]
listen_path = "dolos.socket"
magic = 1

[relay]
listen_address = "[::]:30031"
magic = 1

[mithril]
aggregator = "https://aggregator.release-preprod.api.mithril.network/aggregator"
genesis_key = "5b3...45d" # redacted

[logging]
max_level = "INFO"
include_tokio = false
include_pallas = false
include_grpc = false